<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="../_sass/contributions-background.scss">

    <link rel="icon"  href="/images/teiResaHead.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gaegu:wght@300;400&family=Stylish&display=swap" rel="stylesheet">


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix" id="header" style="background-image: url('http://ghchart.rshah.org/teiResa'); background-repeat: no-repeat; ">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <br>

          <nav style="float:right;">
            <a href="{{ site.baseurl }}/blog" class="navbutt">Blog</a>
            <a href="{{ site.baseurl }}/notebooks" class="navbutt">Notebooks</a>
            <a href="{{ site.baseurl }}/projects" class="navbutt">Projects</a>
            <a href="{{ site.baseurl }}/gallery" class="navbutt">Sketchbook</a>
            <a href="{{ site.baseurl }}/about" class="navbutt">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-left" style="float:left;">
            <img src="https://hitcounter.pythonanywhere.com/count/tag.svg" alt="Hits">
          </div>
             <div class="footer-right" style="float:right;">
               <p> Site by Resa Balsdon </p>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
